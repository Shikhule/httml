<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Weather App</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        
        .weather-container {
            background-color: #808080;
            border: 3px solid #000;
            padding: 20px;
            box-shadow: 5px 5px 0px #000;
        }
        
        h1 {
            color: #00ff00;
            text-shadow: 2px 2px #000;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        input {
            padding: 8px;
            width: 250px;
            border: 2px inset #fff;
            background-color: #c0c0c0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin-right: 20px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #c0c0c0;
            border: 2px outset #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        button:active {
            border: 2px inset #fff;
        }
        
        button:hover {
            background-color: #a0a0a0;
        }
        
        .progress-container {
            width: 100%;
            background-color: #000;
            border: 2px inset #fff;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #0000ff;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255,255,255,.3) 5px,
                rgba(255,255,255,.3) 10px
            );
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: width 0.5s steps(10);
        }
        
        .result {
            font-size: 24px;
            margin-top: 20px;
            min-height: 50px;
            display: none;
            color: #00ff00;
            text-shadow: 2px 2px #000;
            border: 2px inset #fff;
            padding: 10px;
            background-color: #000;
        }
        
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>░WΣΛTHΣR▒P▒▒▒▒▒</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">GET WEATHER</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">LOADING... 0%</div>
        </div>
        
        <div class="result" id="result">>_</div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value.trim();
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const result = document.getElementById('result');
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            // Reset and show progress bar
            result.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = 'LOADING... 0%';
            
            // Simulate loading progress
            let width = 0;
            const interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    
                    // Hide progress bar and show result
                    progressContainer.style.display = 'none';
                    result.textContent = "JUST LOOK OUTSIDE";
                    result.style.display = 'block';
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                    progressBar.textContent = `LOADING... ${width}%`;
                }
            }, 200);
        });
    </script>
</body>
</html>
